//
//	Default Config
//

unbindall

set pr_csqc_formenus 0
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back
bind	MOUSE1			+attack
bind	SPACE			+jump 
bind	MOUSE2			+button3
bind	e				+button4
bind	f	toggle	flashlight      // flashlight
bind	SHIFT            +button8     // Crouch
bind	TAB				+showscores
bind	1				impulse 1
bind	2				impulse 2
bind	3				impulse 3
bind	4				impulse 4

bind 	mwheelup 		impulse 10
bind 	mwheeldown 		impulse 11

bind	r				reload
bind	v				impulse 35

//
//	Menus, console, talk
//

bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	t 				"messagemode"
bind	f12				"screenshot"

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.5
musicvolume		0.5
sensitivity 	3

//dynamic light settings
r_shadows 1
r_shadow_realtime_dlight 1
r_shadow_realtime_world 1
r_shadow_realtime_world_lightmaps 1

vid_fullscreen_standalone 0
vid_width 1024
